<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Neon AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>CYBER AI INTERFACE</h1>
            <div class="glow-bar"></div>
        </header>
        <div class="chat-messages" id="chatMessages">
            <!-- AI Greeting -->
            <div class="message ai-message">
                <div class="avatar ai-avatar">AI</div>
                <div class="text">Initializing Cyber Core... Systems Online. How can I assist you, User?</div>
            </div>
        </div>
        <div class="chat-input-area">
            <div class="input-glow-wrapper">
                <input type="text" id="userInput" placeholder="Enter your prompt...">
            </div>
            <button id="sendButton">TRANSMIT</button>
        </div>
        <footer class="chat-footer">
            <p>Gemini API Test Interface :: WARNING: API KEY EMBEDDED IN CLIENT CODE (INSECURE FOR PUBLIC USE)</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
